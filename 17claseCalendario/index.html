<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario</title>
  </head>
  <body>
    <form action="">
      <label for="nombre">
        <span>¿Cuál es tu nombre?</span>
        <input
          type="text"
          name="nombre"
          id="nombre"
          required
          placeholder="Tu nombre"
          autocomplete="name"
        />
      </label>

      <label for="correo">
        <span>¿Cuál es tu correo'</span>
        <input
          type="email"
          name="correo"
          id="correo"
          required
          placeholder="micorreo@gmail.com"
          autocomplete="email"
        />
      </label>

      <label for="pais">
        <span>¿En qué país vives?</span>
        <input
          type="text"
          name="pais"
          id="pais"
          required
          placeholder="Isla Misteriosa"
          autocomplete="country"
        />
      </label>

      <label for="cp">
        <span>¿Cuál es tu código postal?</span>
        <input
          type="number"
          name="cp"
          id="cp"
          placeholder="680000"
          autocomplete="postal-code"
        />
      </label>

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
